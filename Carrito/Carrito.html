<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Huerto Hogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="carrito.css">
</head>
<body class="bg-custom d-flex align-items-center min-vh-100">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-md-12 col-lg-9">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 text-success">Mi Carrito</h2>
                    <hr>
                    <!-- Carrito -->
                    <div class="carrito-items">
                        <div class="carrito-item row align-items-center mb-3 g-2">
                            <div class="col-12 col-md-5">
                                <span class="fw-bold">Brocoli Fresco</span><br>
                                <small>$2.500 c/u</small>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <button class="btn btn-sm btn-success flex-shrink-0">-</button>
                                    <span>2</span>
                                    <button class="btn btn-sm btn-success flex-shrink-0">+</button>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 text-md-end text-center mt-2 mt-md-0">
                                <button class="btn btn-sm btn-danger w-100 w-md-auto">Eliminar</button>
                            </div>
                        </div>

                        <div class="carrito-item row align-items-center mb-3 g-2">
                            <div class="col-12 col-md-5">
                                <span class="fw-bold">Tomates Cherry</span><br>
                                <small>$3.000 c/u</small>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <button class="btn btn-sm btn-success flex-shrink-0">-</button>
                                    <span>1</span>
                                    <button class="btn btn-sm btn-success flex-shrink-0">+</button>
                                </div>
                            </div>
                            <div class="col-12 col-md-3 text-md-end text-center mt-2 mt-md-0">
                                <button class="btn btn-sm btn-danger w-100 w-md-auto">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- Botones -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                        <button class="btn btn-warning fw-bold">Pagar</button>
                        <a href="../paginaPrincipal.html" class="btn btn-secondary fw-bold">Volver al inicio</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
