<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <!-- Enlazamos el CSS externo -->
    <link rel="stylesheet" href="carrito.css">
</head>
<body>

<header>
    <h1>Mi Carrito</h1>
</header>

    <main>
        <!-- Tabla de productos -->
        <table id="carrito-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de productos en el carrito -->
                <tr>
                    <td>Brocoli Fresco</td>
                    <td>
                        <div class="quantity-controls">
                            <button>-</button>
                            <span>2</span>
                            <button>+</button>
                        </div>
                    </td>
                    <td>$2.500</td>
                    <td>$5.000</td>
                    <td>
                        <button class="delete-btn">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>Tomates Cherry</td>
                    <td>
                        <div class="quantity-controls">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </td>
                    <td>$3.000</td>
                    <td>$3.000</td>
                    <td>
                        <button class="delete-btn">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Total del carrito -->
        <div class="total">
            Total: $8.000
        </div>

        <!-- Botones de acción -->
        <div class="button-group">
            <button>Pagar</button>
            <button><a href="../paginaPrincipal.html" class="btn-volver">Volver al inicio</a></button>
            
        </div>

        <!-- Mensaje si el carrito está vacío -->
        <!--
        <div class="empty">
            Tu carrito está vacío.
        </div>
        -->
    </main>

</body>
</html>
