<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarse - Huerto Hogar</title>
  <link rel="stylesheet" href="Cuenta.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-custom d-flex align-items-center min-vh-100">

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-md-9 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">

            <!-- Botón de volver a inicio -->
            <div class="text-start mb-3">
              <a href="../paginaPrincipal.html" class="text-decoration-none text-success fs-4">
                <i class="bi bi-house-door-fill"></i>
              </a>
            </div>

            <h2 class="text-center mb-4 text-success">Registrarse</h2>
            <form autocomplete="off">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" id="nombre" class="form-control" required>
                <div class="error-message text-danger small mt-1"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" class="form-control" required>
                <div class="error-message text-danger small mt-1"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error-message text-danger small mt-1"></div>
              </div>
              <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar contraseña:</label>
                <input type="password" id="confirmar" class="form-control" required>
                <div class="error-message text-danger small mt-1"></div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning fw-bold">Crear cuenta</button>
              </div>
            </form>
            <p class="text-center mt-3">
              ¿Ya tienes cuenta? <a href="Inic_sesion.html" class="text-success fw-semibold">Inicia sesión aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="Cuenta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
